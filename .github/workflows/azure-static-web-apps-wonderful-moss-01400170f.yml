name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  STRIPE_SK: ${{ secrets.STRIPE_SK }}
  STRIPE_ENDPOINT_SECRET: ${{ secrets.STRIPE_ENDPOINT_SECRET }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_ADMIN: ${{ secrets.SUPABASE_ADMIN }}
  NEXT_PUBLIC_AZURE_RESOURCE_NAME: ${{ secrets.NEXT_PUBLIC_AZURE_RESOURCE_NAME }}
  NEXT_PUBLIC_AZURE_API_KEY: ${{ secrets.NEXT_PUBLIC_AZURE_API_KEY }}
  NEXT_PUBLIC_AZURE_FUNCTION_ENDPOINT: ${{ secrets.NEXT_PUBLIC_AZURE_FUNCTION_ENDPOINT }}
  NEXT_PUBLIC_STRIPE_PK: ${{ secrets.NEXT_PUBLIC_STRIPE_PK }}
  NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
  NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build Next.js App
        run: |
          npm install --legacy-peer-deps
          npm run build
          # Copy static files to standalone output (for optimized build)
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
        env:
          # Pass all environment variables to the build
          STRIPE_SK: ${{ env.STRIPE_SK }}
          STRIPE_ENDPOINT_SECRET: ${{ env.STRIPE_ENDPOINT_SECRET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_ADMIN: ${{ env.SUPABASE_ADMIN }}
          NEXT_PUBLIC_AZURE_RESOURCE_NAME: ${{ env.NEXT_PUBLIC_AZURE_RESOURCE_NAME }}
          NEXT_PUBLIC_AZURE_API_KEY: ${{ env.NEXT_PUBLIC_AZURE_API_KEY }}
          NEXT_PUBLIC_AZURE_FUNCTION_ENDPOINT: ${{ env.NEXT_PUBLIC_AZURE_FUNCTION_ENDPOINT }}
          NEXT_PUBLIC_STRIPE_PK: ${{ env.NEXT_PUBLIC_STRIPE_PK }}
          NEXT_PUBLIC_APP_URL: ${{ env.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ env.NEXT_PUBLIC_BASE_URL }}
          MONGODB_URI: ${{ env.MONGODB_URI }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_MOSS_01400170F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ""
